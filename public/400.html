<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
  <title>Bad Request (400) - GitHub Team Auditor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="robots" content="noindex, nofollow">
  
  <!-- Favicon -->
  <link rel="icon" href="/icon.png" type="image/png">
  <link rel="apple-touch-icon" href="/icon.png">
  
  <!-- Theme color for iOS Safari status bar -->
  <meta name="theme-color" content="#1c2d4e" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1f2937" media="(prefers-color-scheme: dark)">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      /* VADS (VA Design System) Colors */
      --color-vads-primary: #005ea2;
      --color-vads-primary-dark: #1a4480;
      --color-vads-primary-darker: #162e51;
      --color-vads-secondary: #d83933;
      --color-vads-error: #d54309;
      --color-vads-error-dark: #b21d38;
      --color-vads-base: #1b1b1b;
      --color-vads-base-dark: #565c65;
      --color-vads-base-light: #a9aeb1;
      --color-vads-base-lightest: #f0f0f0;
      --color-vads-header: #1c2d4e;
      --color-vads-header-dark: #374151;
    }
    
    /* Screen reader only class */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
    
    .focus\:not-sr-only:focus {
      position: static;
      width: auto;
      height: auto;
      padding: 0.5rem 1rem;
      margin: 0;
      overflow: visible;
      clip: auto;
      white-space: normal;
    }
  </style>
</head>

<body class="h-full bg-gray-50 dark:bg-vads-header">
  <!-- Skip navigation links for accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-50 bg-vads-primary text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-700 focus:ring-offset-2">
    Skip to main content
  </a>
  
  <main id="main-content" role="main" class="min-h-full flex flex-col items-center justify-center px-6 py-24 sm:py-32 lg:px-8">
    <!-- Header with logo -->
    <div class="text-center mb-8">
      <img src="/icon.png" alt="GitHub Team Auditor" class="mx-auto h-20 w-auto">
    </div>

    <!-- Error message -->
    <section class="text-center">
      <p class="text-6xl font-bold text-vads-error dark:text-red-400" aria-hidden="true">400</p>
      <h1 class="mt-4 text-3xl font-bold tracking-tight text-vads-base dark:text-white sm:text-5xl">
        Bad request
      </h1>
      <p class="mt-6 text-base leading-7 text-vads-base-dark dark:text-gray-300">
        The server cannot process your request due to a client error. Please check your request and try again.
      </p>
      
    </section>

  </main>
</body>
</html>
